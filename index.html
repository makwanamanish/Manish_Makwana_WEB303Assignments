<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Manish, Game of Thrones</h1>
        <div class="search-area">
            <input type="text" id="search" placeholder="Search">
        </div>
        
        <table border="2">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Title</th>
                    <th>House</th>
                    <th>Allegiance</th>
                    <th>Weapon</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div class="buttons" id="filterButtons">
            <button type="button" class="btn" id="sortAM"></button>
            <button type="button" class="btn" id="sortNZ"></button>
            <button type="button" class="btn" id="all">All</button>
        </div>

    </main>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
